<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поддержка FreeAI ArtBot</title>
    <meta name="yandex-verification" content="039c309cfa3c0f4f">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            text-align: center;
        }
        .logo {
            font-size: 24px;
            color: #0066cc;
            margin-bottom: 20px;
            font-weight: bold;
        }
        #ad-container {
            margin: 30px 0;
            min-height: 250px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f9f9f9;
            border: 2px dashed #ddd;
            border-radius: 8px;
            position: relative;
        }
        .ad-label {
            position: absolute;
            top: -12px;
            left: 20px;
            background: white;
            padding: 0 10px;
            color: #666;
            font-size: 14px;
        }
        .btn {
            background-color: #0066cc;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 15px 0;
            text-decoration: none;
            display: inline-block;
            transition: background 0.3s;
        }
        .btn:hover {
            background-color: #0055aa;
        }
        .btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .info-box {
            background: #f0f8ff;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: left;
        }
        .steps {
            text-align: left;
            margin: 20px 0;
        }
        .step {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }
        .step-number {
            background: #0066cc;
            color: white;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
            flex-shrink: 0;
        }
        #status-message {
            min-height: 20px;
            color: #0066cc;
            margin: 10px 0;
        }
        #back-btn {
            display: none;
            margin-top: 15px;
        }
    </style>
    <script>
        window.yandexContextAsyncCallbacks = window.yandexContextAsyncCallbacks || [];
    </script>
    <script src="https://yandex.ru/ads/system/context.js" async></script>
</head>
<body>
    <div class="container">
        <div class="logo">FreeAI ArtBot</div>
        <h1>Поддержать проект</h1>
        <p>Просмотр рекламы помогает нам развивать бесплатный функционал бота</p>
        
        <div class="info-box">
            <h3>Как это работает?</h3>
            <div class="steps">
                <div class="step">
                    <div class="step-number">1</div>
                    <div>Нажмите "Смотреть рекламу"</div>
                </div>
                <div class="step">
                    <div class="step-number">2</div>
                    <div>Дождитесь полной загрузки рекламы</div>
                </div>
                <div class="step">
                    <div class="step-number">3</div>
                    <div>Нажмите кнопку ниже для возврата в бот</div>
                </div>
            </div>
        </div>
        
        <div id="ad-container">
            <div class="ad-label">Рекламный блок</div>
            <p>Идёт загрузка рекламы...</p>
        </div>

        <button id="confirm-btn" class="btn" disabled>Я просмотрел рекламу</button>
        <button id="back-btn" class="btn" style="background: #4CAF50;">Вернуться в бот</button>
        <p id="status-message"></p>
        
        <div style="margin-top: 30px;">
            <a href="index.html" class="btn" style="background: #666;">← Вернуться на сайт</a>
        </div>
    </div>

    <script>
        // Получаем параметры из URL
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('user_id');
        const adId = urlParams.get('ad_id');
        const redirect = urlParams.get('redirect');

        // Инициализация рекламы Яндекс
        window.yandexContextAsyncCallbacks.push(function() {
            Ya.Context.AdvManager.render({
                renderTo: 'ad-container',
                blockId: 'R-A-15994432-1',
                onLoad: function() {
                    console.log('Реклама загружена');
                    document.getElementById('status-message').textContent = "Реклама загружена";
                    
                    // Для случаев с redirect сразу активируем кнопку возврата
                    if (redirect) {
                        document.getElementById('back-btn').style.display = 'inline-block';
                    }
                },
                onRender: function() {
                    console.log('Реклама показана');
                    document.getElementById('confirm-btn').disabled = false;
                    document.getElementById('status-message').textContent = "Реклама готова к просмотру";
                },
                onError: function(err) {
                    console.error('Ошибка:', err);
                    document.getElementById('status-message').textContent = "Ошибка загрузки рекламы. Вы можете вернуться в бот.";
                    document.getElementById('back-btn').style.display = 'inline-block';
                }
            });
        });

        // Обработка кнопки "Я просмотрел"
        document.getElementById('confirm-btn').addEventListener('click', function() {
            returnToBot();
        });

        // Обработка кнопки "Вернуться в бот"
        document.getElementById('back-btn').addEventListener('click', function() {
            returnToBot();
        });

        // Функция возврата в бота
        function returnToBot() {
            document.getElementById('status-message').textContent = "Возвращаем в бот...";
            
            // Формируем ссылку для возврата
            let returnUrl;
            if (userId && adId) {
                returnUrl = `tg://resolve?domain=FreeAI_artbot&start=ad_${adId}_${userId}`;
            } else {
                returnUrl = 'https://t.me/FreeAI_artbot';
            }
            
            // Пробуем открыть в приложении Telegram
            window.location.href = returnUrl;
            
            // Резервный вариант через 1 секунду
            setTimeout(function() {
                window.location.href = returnUrl.replace('tg://', 'https://t.me/');
            }, 1000);
        }

        // Автоматический возврат для redirect-режима
        if (redirect && userId && adId) {
            setTimeout(function() {
                returnToBot();
            }, 5000); // Авто-возврат через 5 секунд
        }

        // Таймаут загрузки рекламы (30 сек)
        setTimeout(function() {
            if (document.getElementById('confirm-btn').disabled) {
                document.getElementById('status-message').textContent = "Реклама не загрузилась. Вы можете вернуться в бот.";
                document.getElementById('back-btn').style.display = 'inline-block';
            }
        }, 30000);
    </script>

    <noscript>
        <div style="text-align: center; padding: 20px; background: #fff8e1; border-radius: 8px; margin-top: 20px;">
            <p>Для просмотра рекламы включите JavaScript в браузере</p>
            <a href="https://t.me/FreeAI_artbot" class="btn">Вернуться в бот</a>
        </div>
    </noscript>
</body>
</html>
