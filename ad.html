<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Поддержка FreeAI ArtBot</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      color: #333;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .logo {
      font-size: 28px;
      color: #0077cc;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .info-box {
      background: #f0f8ff;
      padding: 15px;
      border-radius: 8px;
      text-align: left;
      margin-top: 20px;
    }
    .step {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    .step-number {
      background: #0077cc;
      color: white;
      width: 25px;
      height: 25px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 10px;
      flex-shrink: 0;
    }
    #ad-container {
      margin: 30px 0;
      min-height: 250px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f9f9f9;
      border: 2px dashed #ddd;
      border-radius: 8px;
      position: relative;
    }
    .ad-label {
      position: absolute;
      top: -12px;
      left: 20px;
      background: white;
      padding: 0 10px;
      font-size: 14px;
      color: #777;
    }
    .btn {
      background-color: #0077cc;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin: 15px 10px;
      text-decoration: none;
      display: inline-block;
    }
    .btn:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    #status-message {
      color: #0077cc;
      margin-top: 10px;
    }
  </style>
  <script src="https://yandex.ru/ads/system/context.js" async></script>
</head>
<body>
  <div class="container">
    <div class="logo">FreeAI ArtBot</div>
    <h2>Поддержите проект</h2>
    <p>Просмотр рекламы помогает нам развивать бесплатный функционал бота.</p>

    <div class="info-box">
      <div class="step"><div class="step-number">1</div> Нажмите "Смотреть рекламу"</div>
      <div class="step"><div class="step-number">2</div> Дождитесь полной загрузки рекламы</div>
      <div class="step"><div class="step-number">3</div> Вернитесь в Telegram и нажмите "Я посмотрел"</div>
    </div>

    <div id="ad-container">
      <div class="ad-label">Рекламный блок</div>
      <p>Загрузка рекламы...</p>
    </div>

    <p id="status-message"></p>

    <div style="margin-top: 20px;">
      <a id="back-link" href="https://t.me/FreeAI_artbot" class="btn" disabled>Я посмотрел</a>
      <a href="https://t.me/FreeAI_artbot" class="btn" style="background: #666;">↩ Вернуться в бот</a>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const adId = params.get("ad_id");

    window.yaContextCb = window.yaContextCb || [];
    window.yaContextCb.push(() => {
      Ya.Context.AdvManager.render({
        renderTo: "ad-container",
        blockId: "R-A-15894432-1",
        onLoad: () => {
          document.getElementById("status-message").textContent = "Реклама загружена, дождитесь окончания...";
        },
        onRender: () => {
          document.getElementById("status-message").textContent = "✅ Вы можете вернуться в бота";
          const backLink = document.getElementById("back-link");
          if (adId) {
            backLink.href = `https://t.me/FreeAI_artbot?start=ad_watched:${adId}`;
          }
          backLink.removeAttribute("disabled");
        },
        onError: () => {
          document.getElementById("status-message").textContent = "⚠️ Ошибка загрузки. Попробуйте позже.";
          document.getElementById("back-link").removeAttribute("disabled");
        }
      });
    });

    // Защита: если не загрузилась через 30 сек, всё равно разблокируем
    setTimeout(() => {
      const backLink = document.getElementById("back-link");
      if (backLink.hasAttribute("disabled")) {
        document.getElementById("status-message").textContent = "⏱️ Время ожидания истекло. Вы можете вернуться в бот.";
        backLink.removeAttribute("disabled");
      }
    }, 30000);
  </script>
</body>
</html>
